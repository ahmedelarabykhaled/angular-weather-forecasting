<div class="fullwidth-block">
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-9">
        <h2 class="section-title">Breaking Weather News :</h2>
        <ul class="arrow-feature">
          <li *ngFor="let item of breakingNews.articles; index as i">
            <img
              src="{{ item.urlToImage }}"
              width="100%"
              height="200px"
              alt=""
              srcset=""
            />
            <h3>
              <a href="{{ item.url }}" target="_blank" style="color: #fff;text-decoration: underline;">{{ item.title }}</a>
            </h3>
            <p>{{ item.description }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
