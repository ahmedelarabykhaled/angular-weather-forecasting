<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1"
    />

    <title>Compass Starter by Ariona, Rian</title>
  </head>

  <body>
    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <a href="index.html" class="branding">
            <img src="assets/images/logo.png" alt="" class="logo" />
            <div class="logo-type">
              <h1 class="site-title">Weather Forecasting</h1>
              <small class="site-description">predict the weather</small>
            </div>
          </a>

          <!-- Default snippet for navigation -->
          <div class="main-navigation">
            <button type="button" class="menu-toggle">
              <i class="fa fa-bars"></i>
            </button>
            <ul class="menu">
              <li class="menu-item" routerLinkActive="current-menu-item" [routerLinkActiveOptions]="{exact: true}">
                <a href="#" routerLink="/">Home</a>
              </li>
              <li class="menu-item" routerLinkActive="current-menu-item" [routerLinkActiveOptions]="{exact: true}">
                <a href="#" routerLink="Blog/">News</a>
              </li>
              <li class="menu-item" routerLinkActive="current-menu-item" [routerLinkActiveOptions]="{exact: true}">
                <a href="#" routerLink="Contact/">Contact</a>
              </li>
            </ul>
            <!-- .menu -->
          </div>
          <!-- .main-navigation -->

          <div class="mobile-navigation"></div>
        </div>
      </div>
      <!-- .site-header -->

      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
      <!-- .main-content -->

      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <form action="#" class="subscribe-form">
                <input
                  type="text"
                  placeholder="Enter your email to subscribe..."
                />
                <input type="submit" value="Subscribe" />
              </form>
            </div>
            <div class="col-md-3 col-md-offset-1">
              <div class="social-links">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
                <a href="#"><i class="fa fa-pinterest"></i></a>
              </div>
            </div>
          </div>

          <p class="colophon">
            Copyright 2021 Weather Forecasting . All rights reserved
          </p>
        </div>
      </footer>
      <!-- .site-footer -->
    </div>
    <!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script> -->
  </body>
</html>
